<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wdth,wght@100..900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            /* padding-top: 20px; */
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            /* border-radius: 10px; */
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }
        .video-button {
            position: absolute;
            bottom: 12%;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #FFD700, #FFFFFF);
            color: rgb(5, 5, 5);
            border: none;
            padding: 10px 30px 10px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: clamp(20px, 2vw, 50px);
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(255, 223, 0, 0.5);
            animation: pulse 1.5s infinite;
            /* min-width: 10vw;
            min-height: 2vw; */
        }


        @keyframes pulse {
            0% {
                transform: translateX(-50%) scale(1);
                box-shadow: 0px 4px 10px rgba(255, 223, 0, 0.5);
            }
            50% {
                transform: translateX(-50%) scale(1.1);
                box-shadow: 0px 4px 20px rgba(255, 223, 0, 0.7);
            }
            100% {
                transform: translateX(-50%) scale(1);
                box-shadow: 0px 4px 10px rgba(255, 223, 0, 0.5);
            }
        }

        .video-button:hover {
            background: linear-gradient(45deg, #FFFFFF, #FFD700);
        }
        .countdown, .seconds {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-shadow: 3px 3px 4px rgba(255, 255, 255, 0.986);
        }
        .countdown {
            top: 45%;
            font-size: clamp(25px, 2vw, 80px);
            font-weight: bold;
        }
        .seconds {
            top: 50%;
            font-size: clamp(25px, 2vw, 80px);
            font-weight: bold;
        }
        .text-container {
            position: absolute;
            top: 4%;
            width: 100%;
            text-align: center;
            font-size: clamp(60px, 4vw, 100px);
            font-weight: bold;
            /* text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7); */
            font-family: 'Open Sans', sans-serif;
            font-weight: 900;
            max-height: 3dvh;
            padding-bottom: 20px;
        }
        .text-container2 {
            position: absolute;
            top: 58%;
            width: 100%;
            text-align: center;
            font-size: clamp(60px, 4.5vw, 80px);
            font-weight: bold;
            /* text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7); */
            font-family: 'Open Sans', sans-serif;
            font-weight: 900;
        }
        .text-container3 {
            position: absolute;
            top: 70%;
            width: 100%;
            text-align: center;
            font-size: clamp(40px, 3.5vw, 60px);
            font-weight: bold;
            /* text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7); */
            font-family: 'Open Sans', sans-serif;
            font-weight: 900;
        }
        @media (max-width: 768px) {
            .countdown { font-size: 7vw; top: 45%; }
            .seconds { font-size: 6vw; top: 48%; }
            .video-button {bottom: 15%; }
            .text-container{top: 5%;}
            .text-container2{top: 53%;}
            .text-container3{top: 55%;}
            .text-container, .text-container2, .text-container3 { font-size: 7vw; }
            .video-button { font-size: 3vw; min-width: 25vw; min-height: 4vw; }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop playsinline muted>
            <source src="video_6.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="text-container">
            SG AI Crypto & Forex BOT <br>
            Revolutionize Your Trading
          </div>
        <div class="text-container2">
            Pro Level AI Trading <br>
            Crypto & Forex BOTs <br>
            <br>
            Master trading with us.
          </div>
        
        <div class="countdown" id="countdown">60</div>
        <div class="seconds" id="seconds">Seconds</div>
        <button class="video-button" onclick="window.open('https://t.me/sgscript1', '_blank')">JOIN NOW FOR FREE</button>
    </div>
    <script>
        let timeLeft = 60;
        const countdownElement = document.getElementById("countdown");
        const countdownInterval = setInterval(() => {
            if (timeLeft > 0) {
                timeLeft--;
                countdownElement.textContent = timeLeft;
            } else {
                clearInterval(countdownInterval);
            }
        }, 1000);
    </script>
</body>
</html>
