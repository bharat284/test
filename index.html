<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        .video-container {
            position: relative;
            display: inline-block;
        }
        video {
            max-height: 100%;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }
        .video-button {
    position: absolute;
    top: 83%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(45deg, #FFD700, #FFFFFF);
    color: rgb(5, 5, 5);
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 30px;
    font-weight: bold;
    box-shadow: 0px 4px 10px rgba(255, 223, 0, 0.5);
    animation: pulse 1.5s infinite;
    min-width: 400px;
    min-height: 60px;
}

@keyframes pulse {
    0% {
        transform: translate(-50%, -50%) scale(1);
        box-shadow: 0px 4px 10px rgba(255, 223, 0, 0.5);
    }
    50% {
        transform: translate(-50%, -50%) scale(1.1);
        box-shadow: 0px 4px 20px rgba(255, 223, 0, 0.7);
    }
    100% {
        transform: translate(-50%, -50%) scale(1);
        box-shadow: 0px 4px 10px rgba(255, 223, 0, 0.5);
    }
}

        .video-button:hover {
            background: linear-gradient(45deg, #FFFFFF, #FFD700);
        }
        .countdown {
            position: absolute;
            top: 37%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0);
            padding: 10px 20px;
            border-radius: 10px;
            text-shadow: 3px 3px 4px rgba(255, 255, 255, 0.986);
        }
        .seconds {
            position: absolute;
            top: 43%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0);
            padding: 10px 20px;
            border-radius: 10px;
            text-shadow: 3px 3px 4px rgba(255, 255, 255, 0.986);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video width=100% autoplay loop playsinline>
            <source src="video_3.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="countdown" id="countdown">60</div>
        <div class="seconds" id="seconds">Seconds</div>
        <button class="video-button" onclick="window.open('https://t.me/sgscript1', '_blank')">JOIN NOW FOR FREE</button>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const video = document.querySelector("video");
        video.muted = true;
        video.play();
    });
</script>

    <script>
        let timeLeft = 60;
        const countdownElement = document.getElementById("countdown");
        const countdownInterval = setInterval(() => {
            if (timeLeft > 0) {
                timeLeft--;
                countdownElement.textContent = timeLeft;
            } else {
                clearInterval(countdownInterval);
            }
        }, 1000);
    </script>
</body>
</html>
